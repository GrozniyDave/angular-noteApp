<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input #input type="text" class="input" required name="title" [ngModel]="note.title"
          placeholder="Please enter note's title here...">
      </div>
    </div>
    <br>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea class="textarea" name='body' [ngModel]="note.body"
          placeholder="Please enter note's description here..."></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>

  </form>
</div>
